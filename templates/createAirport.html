<p>This is the form for adding an airport<p>
<a href="/staffHome"><button>Go back home</button></a>

<form action="/airport" method="POST">
    <input type="text" name = "airport_code" placeholder="airport_code" required/></br>
    <input type="text" name = "name" placeholder="name" required/></br>
    <input type="text" name = "city" placeholder="city" required/></br>
    <input type="text" name = "country" placeholder="country" required/></br>
    <input type="text" name = "type" placeholder="type" required/></br>
    <input type="submit" value = Submit />
    {% if error %}
        <p class="error"><strong>Error:</strong> {{error}}</p>
    {% endif %}
    {% if message %}
    <p class="message">{{message}}</p>
{% endif %}
</form>
